<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongo Game</title>
    <link rel="stylesheet" href="/apps/pongo/style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/pongo/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-2 sm:p-4 overflow-x-hidden">

    <h1 class="text-3xl sm:text-4xl my-2 sm:mb-3 title">PONG</h1>

    <div class="flex w-full justify-around mb-2 sm:mb-3 px-4" style="max-width: min(90vw, 800px);">
        <div class="text-center">
            <h2 class="text-sm sm:text-lg score-label">PLAYER</h2>
            <p id="player-score" class="text-2xl sm:text-4xl score">0</p>
        </div>
        <div class="text-center">
            <h2 class="text-sm sm:text-lg score-label">COMPUTER</h2>
            <p id="computer-score" class="text-2xl sm:text-4xl score">0</p>
        </div>
    </div>

    <!-- Button to open speed modal -->
    <div class="text-center mb-2 sm:mb-3">
        <button id="speedButton" class="restart-btn py-1 px-3 sm:py-2 sm:px-4 rounded-lg text-xs sm:text-sm">Ball Speed</button>
        <button id="restartGameButton" class="restart-btn py-1 px-3 sm:py-2 sm:px-4 rounded-lg text-xs sm:text-sm ml-2">Start</button>
    </div>

    <div class="w-full px-2 sm:px-4" style="position: relative; max-width: min(90vw, 800px); margin: 0 auto;">
        <canvas id="pongCanvas" style="display: block; width: 100%; height: auto; max-width: 800px;"></canvas>
        <button id="muteButton" class="text-white text-2xl sm:text-3xl" style="position:absolute; top:8px; right:8px; opacity:0.75;">ðŸ”Š</button>
        <!-- Countdown Display over canvas -->
        <div id="countdown" style="position:absolute; inset:0; display:none; color:white; font-weight:700; font-size:clamp(3rem, 12vw, 7rem); z-index:40; text-shadow: 0 0 20px #00ffff; align-items:center; justify-content:center;">
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Start Overlay (required for autoplay policies) -->
    <div id="startOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="message-box rounded-lg p-8 text-center">
            <p class="text-2xl mb-6 text-white" style="text-shadow: 0 0 10px #00ffff;">Click to Start</p>
            <button id="startButton" class="restart-btn py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">Start</button>
        </div>
    </div>


    <!-- Custom Message Box -->
    <div id="messageBox" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="message-box rounded-lg p-8 text-center max-w-md">
            <p id="messageText" class="text-2xl mb-6 text-white" style="text-shadow: 0 0 10px #00ffff;"></p>
            <button id="restartButton" class="restart-btn py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                Play Again
            </button>
        </div>
    </div>

    <!-- Speed Modal -->
    <div id="speedModal" class="fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50" style="display: none;">
        <div class="message-box rounded-lg p-8 text-center max-w-md">
            <h3 class="text-xl mb-6 text-white" style="text-shadow: 0 0 10px #00ffff;">Set Ball Speed</h3>
            <div class="grid grid-cols-3 gap-3">
                <button class="restart-btn py-3 rounded-lg focus:outline-none speed-choice" data-speed="0.7">Slow</button>
                <button class="restart-btn py-3 rounded-lg focus:outline-none speed-choice" data-speed="1.0">Normal</button>
                <button class="restart-btn py-3 rounded-lg focus:outline-none speed-choice" data-speed="1.3">Fast</button>
            </div>
            <button id="closeSpeedModal" class="mt-6 text-white/70 text-sm">Close</button>
        </div>
    </div>

    <script type="module" src="/apps/pongo/js/main.js"></script>
</body>
</html>

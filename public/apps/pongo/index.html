<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongo Game</title>
    <link rel="stylesheet" href="/apps/pongo/style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/pongo/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-2 sm:p-4 overflow-x-hidden">

    <h1 class="text-2xl sm:text-4xl my-2 sm:mb-3 title">PONG</h1>

    <div class="flex w-full max-w-5xl justify-around mb-2 sm:mb-3 px-4">
        <div class="text-center">
            <h2 class="text-base sm:text-xl score-label">PLAYER</h2>
            <p id="player-score" class="text-3xl sm:text-5xl score">0</p>
        </div>
        <div class="text-center">
            <h2 class="text-base sm:text-xl score-label">COMPUTER</h2>
            <p id="computer-score" class="text-3xl sm:text-5xl score">0</p>
        </div>
    </div>

    <!-- Button to open speed modal -->
    <div class="text-center mb-2 sm:mb-3">
        <button id="speedButton" class="restart-btn py-1 px-3 sm:py-2 sm:px-4 rounded-lg text-xs sm:text-sm">Ball Speed</button>
        <button id="restartGameButton" class="restart-btn py-1 px-3 sm:py-2 sm:px-4 rounded-lg text-xs sm:text-sm ml-2">Restart</button>
    </div>

    <div class="w-full max-w-5xl px-2 sm:px-4" style="position: relative;">
        <canvas id="pongCanvas" class="w-full" style="display: block; max-width: 100%;"></canvas>
        <button id="muteButton" class="text-white text-2xl sm:text-3xl" style="position:absolute; top:8px; right:8px; opacity:0.75;">ðŸ”Š</button>
        <!-- Countdown Display over canvas -->
        <div id="countdown" style="position:absolute; inset:0; display:none; color:white; font-weight:700; font-size:clamp(4rem, 15vw, 9rem); z-index:40; text-shadow: 0 0 20px #00ffff; align-items:center; justify-content:center;">
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Start Overlay (required for autoplay policies) -->
    <div id="startOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="message-box rounded-lg p-8 text-center max-w-md">
            <p class="text-2xl mb-6 text-white" style="text-shadow: 0 0 10px #00ffff;">Ready to Play?</p>
            <div class="space-y-4">
              <button id="autoStartBtn" class="restart-btn py-4 px-6 rounded-lg focus:outline-none w-full text-lg">
                Start Game
              </button>
              <p class="text-xs text-white/60">Auto-detects: plays vs AI if alone, switches to multiplayer when opponent joins</p>

              <div class="border-t border-white/20 pt-4 mt-4">
                <p class="text-sm text-white/80 mb-3">Or choose mode:</p>
                <div class="grid grid-cols-2 gap-3">
                  <button class="restart-btn py-3 rounded-lg focus:outline-none player-count text-sm" data-count="1">vs AI</button>
                  <button class="restart-btn py-3 rounded-lg focus:outline-none player-count text-sm" data-count="2">Multiplayer</button>
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- Custom Message Box -->
    <div id="messageBox" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
        <div class="message-box rounded-lg p-8 text-center">
            <p id="messageText" class="text-2xl mb-6 text-white" style="text-shadow: 0 0 10px #00ffff;"></p>
            <button id="restartButton" class="restart-btn py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                Play Again
            </button>
        </div>
    </div>

    <!-- Speed Control Modal -->
    <div id="speedModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="message-box rounded-lg p-8 text-center">
            <label for="speedSlider" class="score-label text-2xl mb-4 block">Ball Speed</label>
            <div class="mt-2 flex flex-col items-center justify-center gap-4">
                <input id="speedSlider" type="range" min="0.5" max="2.0" step="0.05" value="1.0" class="w-full max-w-xs">
                <span id="speedValue" class="score text-2xl">1.00x</span>
            </div>
            <button id="closeSpeedModal" class="restart-btn mt-6 py-2 px-6 rounded-lg">Close</button>
        </div>
    </div>

    <script type="module" src="/apps/pongo/js/main.js"></script>
</body>
</html>
